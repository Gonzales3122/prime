<!DOCTYPE html>
<html>
<head>
    <title>Appointment List</title>
    <style>
        h2 {
            color: white;
            background-color: transparent;
            text-shadow: 0 0 10px black;
        }

        body {
            background-image: linear-gradient(to right, gainsboro, gray);
            background-image: url("https://www.verywellhealth.com/thmb/ypBzLNdz6HsLQEu4ga0_tLXOxD4=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-1049207186-a38cc1fcd53845b9b71c8aae5a1a577f.jpg");
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: 2000px 1500px;
        }

        .Appointment {
            text-align: center;
            margin-top: 50px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .action-buttons {
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            margin-right: 10px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="Appointment">
        <h2>Appointment List</h2>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Appointment Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for appointment in appointments %}
                <tr>
                    <td>{{ appointment.name }}</td>
                    <td>{{ appointment.email }}</td>
                    <td>{{ appointment.appointment_date }}</td>
                    <td>
                        <a href="{% url 'edit_appointment' pk=appointment.pk %}">Edit</a>
                        <a href="{% url 'delete_appointment' pk=appointment.pk %}" onclick="return confirm('Are you sure you want to delete this appointment?')">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="action-buttons">
        <a href="{% url 'create_appointment' %}">Create Appointment</a>
    </div>

    <div class="back-button">
        <a href="/">Back to Homepage</a>
    </div>
</body>
</html>
