{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Log in </title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}">
    <link rel="icon" type="images/x-icon" href="{% static '/images/pmlogo.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    {% include 'pages/navbar.html' %}

    <style>
         body {
        background-image: linear-gradient(to right, gainsboro, gray );
        background-image: url("https://www.dsagencyaus.com/ressources/images/4ea25abc7c65.jpg");
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-size: 1600px 1000px;
    }

    </style>

<div class="container">
    <div class="form-container" id="login-form">
      <h1>Login</h1>
      <form method="POST">
        {% csrf_token %}
        
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="{% url 'registerPage' %}" id="signup-link">Register</a></p>
    </div>

    <div class="form-container" id="signup-form" style="display: none;">
      <h1>Sign Up</h1>
      <form>
        <label for="new-username">Username</label>
        <input type="text" id="new-username" name="new-username" required>
        <label for="new-email">Email</label>
        <input type="email" id="new-email" name="new-email" required>
        <label for="new-password">Password</label>
        <input type="password" id="new-password" name="new-password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="#" id="login-link">Login</a></p>
    </div>
  </div>
</html>
